<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Club Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app">
            <header class="app-header">
                <h1>‚õ≥ Club Distance Calculator</h1>
                <p class="subtitle">Find the perfect club for every shot</p>
            </header>
            
            <!-- Setup Tab -->
            <div class="tab-content" id="setupTab">
                <div class="section">
                    <div class="section-header">
                        <h2>Setup Your Clubs</h2>
                        <p class="section-description">Enter your average distance for each club</p>
                    </div>
                    <div class="club-inputs" id="clubInputs">
                        <!-- Club distance inputs will be generated by JavaScript -->
                    </div>
                    <button class="btn-primary" id="saveClubs">Save Club Distances</button>
                </div>
            </div>

            <!-- Calculator Tab -->
            <div class="tab-content hidden" id="calculatorTab">
                <div class="section">
                    <div class="section-header">
                        <h2>Find Your Club</h2>
                        <p class="section-description">Get personalized club recommendations</p>
                    </div>
                    
                    <div class="input-card">
                        <label for="targetDistance">Distance to Pin</label>
                        <div class="input-group">
                            <input type="number" id="targetDistance" placeholder="150" min="1" max="400">
                            <span class="input-suffix">yards</span>
                        </div>
                    </div>

                    <div class="conditions-card">
                        <h3>Current Conditions</h3>
                        <div class="conditions-grid">
                            <div class="condition-item">
                                <span class="condition-label">Wind</span>
                                <div class="wind-info" id="windInfo">
                                    <div class="loading-state">
                                        <div class="spinner"></div>
                                        <span>Getting wind data...</span>
                                    </div>
                                </div>
                            </div>
                            <div class="condition-item">
                                <span class="condition-label">Temperature</span>
                                <div class="temp-info" id="tempInfo">--¬∞F</div>
                            </div>
                        </div>
                    </div>

                    <button class="btn-primary" id="calculateClub" disabled>Get Club Recommendation</button>

                    <div class="recommendation-card hidden" id="recommendation">
                        <!-- Club recommendation will appear here -->
                    </div>
                </div>
            </div>

            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="setupTab">
                    <span class="tab-icon">‚öôÔ∏è</span>
                    Setup
                </button>
                <button class="tab-btn" data-tab="calculatorTab">
                    <span class="tab-icon">üéØ</span>
                    Calculate
                </button>
            </nav>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
